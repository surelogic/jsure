###################################################################################################
# THIS FILE CONTAINS DEFAULT VALUES, DO NOT EDIT WITH LOCAL VALUES
# These are the default properties used by build.xml, as well as by the test scripts
# They are copied into the ${user.home}/fluid-build.properties file and any values that can
# be automatically detected will be set.
#
# If there are any default values that should be added or changed to be OS-specific, DO NOT ADD
# ADD THEM HERE, INSTEAD, ADD THEM TO THE OS-SPECIFIC PROPERTIES FILE FOR THE OS - BUT ADD THE
# THE PROPERTIES TO THE OTHER FILES AS WELL WITH A VALID AND PROPER VALUE FOR THAT OS.
#
# Currently, the OSes that are supported are:
# OS        Defaults file
# Windows   sl.win.test.properties
# Mac OS X  sl.macosx.test.properties
# Linux     sl.linux.test.properties
###################################################################################################


###################################################################################################
# THESE VALUES SHOULD BE DEFINED IN FLUID-BUILD.PROPERTIES IN YOUR USER HOME DIRECTORY
#
# The directory the test suite can do anything with (please use "/" rather than "\"
# Example: test.sandbox=C:/work/regression-tests
#
# The directory to find the eclipse zips in:
# Example: eclipse.zip.dir=C:/work/eclipse-zips
#
###################################################################################################
# The regular expression for the Eclipse release zip to use
eclipse.zip.regex=eclipse-SDK-3.*

ant.contrib.location=${builder.project.dir}

# VCS properties (no longer used)
cvsroot=:pserver:${vcs.username}@fluid.cs.cmu.edu:/cvs/fluid
svn.repos=https://fluid.surelogic.com/svn/eng/trunk
svn.password=

# Where to put the test project workspace directories
test.workspace.base=${test.sandbox}/workspaces

# Where to put the log files
test.log.base=${test.sandbox}/logs

# What regression tests to skip
tests.to.skip=

# The directory that is created by checking out the regression test suite
test.module=regression
test.module.path.to.copy.from=..
test.module.dir=${test.sandbox}/${test.module}
delete.test.module=true

# The eclipse directory to use
baseLocation=${eclipse.dir}

# The location used to build the plugins
build.dir=${test.sandbox}/build

# Tells the system whether or not to create machine/OS-specific properties
machine.specific.props=false

# The below stuff is from old.build.properties

# The top-level folder in the resulting zip files
archivePrefix=eclipse
collectingFolder=${archivePrefix}
buildType=I
buildId=TestBuild
buildLabel=${buildType}.${buildId}
timestamp=007
generateFeatureVersionSuffix=true
skipFetch=true
compilerArg=-nowarn

logExtension=.log
javacDebugInfo=true
javacFailOnError=true
javacVerbose=false

# The plugin projects to build
plugin.projects=common, eclipse-common, fluid, fluid-eclipse, fluid-javac, jsure-client-eclipse, jsure-client-eclipse-help, jsure-design-intent-eclipse-help, jsure-message, jsure-tests, jsure-xml-results-viewer 

# The feature projects to build
feature.projects=com.surelogic.feature.jsure, jsure-tests-feature

# The features to deploy
deploy.features=com.surelogic.feature.jsure

# The log file to put the results in
unit.tests.log.file=${test.sandbox}/sl.unit.test.results.txt
reg.tests.log.file=${test.sandbox}/sl.reg.test.results.txt

# Where findbugs is?
findbugs.home=${root}/findbugs

# Properties for the update site
stable.updatesite.location=/var/www/update/eclipse-stable
release.updatesite.location=/var/www/update/eclipse
nightly.updatesite.location=/var/www/update/eclipse-nightly
cvs.tag.stable=stable.*
cvs.tag.release=release.*

###################################################################################################
# These will be detected or assumed 
# DOUBLE-CHECK THESE VALUES IN YOUR ${user.home}/sl.test.properties FILE
###################################################################################################
# The root directory of the file system
root=
# The operating system on the current computer
baseos= 
# The windowing system used on the current computer
basews=
# The architecture of the running computer
basearch=
# Version of Java that the source expects
javacSource=1.6
# Version of Java to build for
javacTarget=1.6
# Username for the version control system
vcs.username=